<script>
	$(document).ready(function(){

    var data = [
      {'stt':1,'ten':'Trần cẩn','to':'1','ngay':'15/11/2019'},
      {'stt':2,'ten':'Nguyễn Văn Mạnh','to':'2','ngay':'20/10/2019'},
    ];

    $('.xem_thong_tin').click(function(){

      let dataText = '';
      for(let i=0 ; i < data.length; i++) {
        dataText += '<tr><td>'+data[i].stt+'</td><td>'+data[i].ten+'</td><td>'+data[i].ngay+'</td><td>'+data[i].to+'</td><td><a href="edit.html"><button class="btn btn-primary"><i class="fas fa-edit"></i></button></a><button class="btn-danger btn delete" style="margin-left: 5px"><i class="fa fa-trash" aria-hidden="true"></i></button></td></tr>';
      }

      $('tbody').html(dataText);
      deleteRow();
    });

    function deleteRow() {
      $('.delete').click(function(){
        if ( confirm('Bạn có muốn xoá nó?') ) {
          $($(this).parent()).parent().remove();
        }
      });
    }

	});
</script>
